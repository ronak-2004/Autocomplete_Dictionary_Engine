name: Windows C++ Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          make
        msystem: MINGW64

    - name: Build project
      shell: msys2 {0}
      run: |
        g++ -std=c++17 src/autocomplete.cpp -o autocomplete.exe

    - name: Run test
      shell: msys2 {0}
      run: |
        echo "search" | ./autocomplete.exe
